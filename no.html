<!DOCTYPE html>
<html>

<head>
    <style>
        .griglia {
            display: grid;
            /* definire la griglia */
            grid-template-columns: 100px 100px 100px;
            /* Quante righe ci sono */
            gap: 10px;
            /* permette di dividere in blocchi i colori degli elementi */
        }

        .box {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="griglia">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>

</html>
